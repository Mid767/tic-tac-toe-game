<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital@1&family=Indie+Flower&display=swap" rel="stylesheet"> 
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

    <div class="startingScreen">
        <h1>Do you want to play with X or O?</h1>
        <div class="options">
            <button type="button" class="option1">X</button>
            <button type="button" class="option2">O</button>
        </div>
    </div>

 <div class="game">
  <div class="game-item game-item__1" id="1">
    <div class="X">
        <div class="X-firstline"></div>
        <div class="X-secondline"></div>
      </div>
      <div class="O">
        <div class="O-inner"></div>
    </div>
  </div>
  <div class="game-item game-item__2" id="2">
    <div class="X">
        <div class="X-firstline"></div>
        <div class="X-secondline"></div>
      </div>
      <div class="O">
        <div class="O-inner"></div>
    </div>
  </div>
  <div class="game-item game-item__3" id="3">
    <div class="X">
        <div class="X-firstline"></div>
        <div class="X-secondline"></div>
      </div>
      <div class="O">
        <div class="O-inner"></div>
    </div>
  </div>  
  <div class="game-item game-item__4" id="4">
    <div class="X">
        <div class="X-firstline"></div>
        <div class="X-secondline"></div>
      </div>
      <div class="O">
        <div class="O-inner"></div>
    </div>
  </div>
  <div class="game-item game-item__5" id="5">
    <div class="X">
        <div class="X-firstline"></div>
        <div class="X-secondline"></div>
      </div>
      <div class="O">
        <div class="O-inner"></div>
    </div>
  </div>
  <div class="game-item game-item__6" id="6">
    <div class="X">
        <div class="X-firstline"></div>
        <div class="X-secondline"></div>
      </div>
      <div class="O">
        <div class="O-inner"></div>
    </div>
  </div>
  <div class="game-item game-item__7" id="7">
    <div class="X">
        <div class="X-firstline"></div>
        <div class="X-secondline"></div>
      </div>
      <div class="O">
        <div class="O-inner"></div>
    </div>
  </div>
  <div class="game-item game-item__8" id="8">
<div class="X">
    <div class="X-firstline"></div>
    <div class="X-secondline"></div>
  </div>
  <div class="O">
    <div class="O-inner"></div>
</div>
  </div>
  <div class="game-item game-item__9" id="9">
    <div class="X">
        <div class="X-firstline"></div>
        <div class="X-secondline"></div>
      </div>
    
      <div class="O">
        <div class="O-inner"></div>
    </div>
  </div>
</div>

<div class="endScreen animate__animated animate__bounceInDown">
  <h1 class="endScreen-message"></h1>
  <button type="button" class="playAgain">Play Again</button>
</div>

</body>
</html>
